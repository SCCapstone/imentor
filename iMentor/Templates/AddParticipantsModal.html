
<div class="modal-content" style="height:300px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Participants</h4>
    </div>
    <div class="modal-body">
        <select ng-model="selectParticipant">
            <option value="0" label="Please Select"></option>
            <option ng-repeat="user in users" value="{{user.UserName}}"
                    ng-selected="{{ user.Selected == true }}">
                {{user.UserName}}
            </option>
        </select>
    </div>
    <div class="modal-footer">
        <input class="btn btn-default btn-sm" ng-click="save()" style="width: 75px;" value="Save" />
        <input class="btn btn-default btn-sm" ng-click="cancel()" style="width: 75px;" value="Cancel" />
    </div>
</div>
