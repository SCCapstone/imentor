

<div class="im-btn" ng-class="imBtnClass" ng-click="click()" popover="{{popoverText}}" popover-placement="bottom" popover-trigger="mouseenter" popover-popup-delay="250" tooltip-append-to-body="true">
    <i ng-if="showIcon" ng-class="imBtnIconClass" style="display:inline-block; margin-top:2px;"></i>
    <span class="im-btn-text">{{text}}</span>
</div>
