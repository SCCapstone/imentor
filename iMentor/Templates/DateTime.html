<div class="dateTime">
    <form name="dateTimeForm">
        <div class="row">
            <div class="col-md-12" style="text-align:center;">
                <div style="font-size:18px;">
                    <div class="im-form-label thick" style="width:30%;font-size:16px">Start</div>
                    <div class="im-form-label thick" style="width:40%;font-size:16px">End</div>

                    <div im-btn ng-show="((user.RoleId == 3 && assigned) || user.RoleId == 4) && !timeEditMode  && !isNew" icon="glyphicon glyphicon-edit" style="width:30px;font-size:40px;float:right;color:black;" text="" on-click="edit"></div>
                    <div im-btn ng-show="((user.RoleId == 3 && assigned) || user.RoleId == 4) && timeEditMode  && !isNew" icon="glyphicon glyphicon-ok" style="width:30px;font-size:40px;float:right;color:green;" text="" on-click="saveDateTime"></div>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12" style="text-align:center;">
            <div style="font-size:16px;">
                <md-content>

                    <form name="dateForm" ng-show="timeEditMode" style="text-align:left;">
                        <md-datepicker name="startDateField" ng-model="startDate" md-placeholder="Start date"
                                       required md-min-date="minDate" md-max-date="maxDate" ng-change="changeDate()"></md-datepicker>
                        <md-datepicker name="endDateField" ng-model="endDate" md-placeholder="End date"
                                       required md-min-date="startDate" md-max-date="maxDate" ng-change="changeDate()"></md-datepicker>
                        <div class="validation-messages col-md-6" style="padding-bottom:10px;padding-left:15px;">
                            <div ng-messages="dateForm.startDateField.$error">
                                <div ng-message="valid">The entered value is not a date!</div>
                                <div ng-message="required">This date is required!</div>
                                <div ng-message="mindate">Date is too early!</div>
                                <div ng-message="maxdate">Date is too late!</div>
                            </div>
                        </div>
                        <div class="validation-messages col-md-6" style="padding-bottom:10px;padding-left:5px;">
                            <div ng-messages="dateForm.endDateField.$error">
                                <div ng-message="valid">The entered value is not a date!</div>
                                <div ng-message="required">This date is required!</div>
                                <div ng-message="mindate">Date is too early!</div>
                                <div ng-message="maxdate">Date is too late!</div>
                            </div>
                        </div>
                    </form>

                    <md-datepicker ng-show="!timeEditMode" ng-model="startDate" md-placeholder="Start date" disabled></md-datepicker>
                    <md-datepicker ng-show="!timeEditMode" ng-model="endDate" md-placeholder="End date" disabled></md-datepicker>
                </md-content>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div layout-gt-sm="row" style="font-size:12px;width:100%;">

                <form name="timeForm" ng-show="timeEditMode" class="form-inline" role="form" style="margin-left:20px;">
                    <div class="form-group" ng-class="{'has-error': timeForm.startTime.$invalid}">
                        <label class="control-label"><i class="glyphicon glyphicon-time"></i></label>
                        <input type="text" class="form-control" size="8" ng-model="startTime" data-time-format="hh:mm a" name="startTime" bs-timepicker style="width:140px;">
                    </div>

                    <div class="form-group" ng-class="{'has-error': timeForm.endTime.$invalid}">
                        <label class="control-label"><i class="glyphicon glyphicon-time" style="margin-right:0px;"></i></label>
                        <input type="text" class="form-control" size="8" ng-model="endTime" data-time-format="hh:mm a" name="endTime" bs-timepicker style="width:140px;">
                    </div>
                </form>

                <div layout-gt-sm="row" ng-show="!timeEditMode" style="margin-left:20px;">
                    <label class="control-label"><i class="glyphicon glyphicon-time" style="padding-top:10px;"></i></label>
                    <input type="text" class="form-control" size="8" ng-model="startTime" name="time" bs-timepicker style="width:140px;" disabled>

                    <label class="control-label"><i class="glyphicon glyphicon-time" style="padding-top:10px;margin-left:20px;"></i></label>
                    <input type="text" class="form-control" size="8" ng-model="endTime" name="time" bs-timepicker style="width:140px;" disabled>
                </div>
            </div>
        </div>
    </div>

    <div layout="row" layout-wrap >
        <div class="col-md-12">
            <div flex="100" flex-gt-sm="100" layout="column">
                <div ng-show="!timeEditMode">
                    <fieldset class="standard">
                        <div layout="row" layout-wrap flex>
                            <div flex="12" ng-repeat="day in daysOfTheWeek">
                                <md-chips ng-show="day.selected">
                                    <md-chip style="background:#1de9b6;color:#004d40;">{{day.letter}}</md-chip>
                                </md-chips>
                                <md-chips ng-show="!day.selected">
                                    <md-chip style="background:gray;color:lightgray;">{{day.letter}}</md-chip>
                                </md-chips>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div style="margin-top:10px;margin-left:50px;" ng-show="timeEditMode">
                    <fieldset class="standard">
                        <div layout="row" layout-wrap flex>
                            <div flex="50" ng-repeat="day in daysOfTheWeek">
                                <md-checkbox class="md-secondary" ng-model="day.selected" ng-change="updateFrequency(day)" ng-disabled="day.disabled">
                                    {{ day.text }}
                                </md-checkbox>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
