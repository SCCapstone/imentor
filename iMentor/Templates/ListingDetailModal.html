
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <p>{{description}}</p>
    </div>
    <div class="modal-footer">
        <input class="btn btn-default btn-sm" ng-click="ok()" style="width: 75px;" value="Ok" />
        <input class="btn btn-default btn-sm" ng-click="manage()" style="width: 75px;" value="Manage" />
    </div>
</div>
